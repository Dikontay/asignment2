<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>
<div id="items-container">
   
</div>
  

    <script src="/script/script.js">   </script>

      
<script>
// Ensure this script runs after the document is fully loaded
document.addEventListener('DOMContentLoaded', function() {
  const basketItems = JSON.parse(localStorage.getItem('basketItems') || '[]');
  const itemsContainer = document.getElementById('items-container');

  basketItems.forEach(item => {
    // Create a new div element to hold the title
    let titleDiv = document.createElement('div');
    // Set the text of this div to the title
    titleDiv.textContent = item.title;
    // Append the div to the items container
    itemsContainer.appendChild(titleDiv);
  });
});
</script>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
