
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/sstyles.css">
    <title>Contact Us</title>
</head>
<body>
<div id="contact-html">
        <!--<button id="send-message">
           Send message
        </button>-->
    <div id="header">
        <span id="any-quest">Any questions?</span>
        <span id="drop">Drop us a line</span>
    </div>
    <form>
        <div id="first-n">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        </div>
        <div id="last-n">
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        </div>
        <div id="emmail">
        <label for="eemail">Email:</label><br>
        <input type="text" id="eemail"><br>
        </div>
        <div id="numbers">
        <label for="number">Phone:</label><br>
        <input type="text" id="number"><br>
        </div>
        <div id="prefs">
        <label for="message">Message</label><br>
        <textarea id="message" rows="3" cols="30" placeholder="I would like to learn your courses"></textarea><br>
        </div>
    </form>
        <div id="contact-info">
            <span id="info">Contact info</span>
            <span id="get-in-touch">Get in touch</span>
        </div>

    </div>
</body>
</html>
