<!--Get info-->
<div class="container">
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 text-center">
        <h4 class="display-5">Get in touch</h4>
        <ul class="list-group">
            <li class="list-group-item">
                <span id="talk-to-us">Talk To Us:</span>
                <a href="mailto:hello@devduo.com" class="text-decoration-none">hello@devduo.com</a>
            </li>

            <li class="list-group-item">
                <span id="call-us">Call Us:</span>
                <span id="phone">(405) 555-0128</span>
            </li>

            <li class="list-group-item">
                <span id="address">Address:</span>
                <span id="locat">C1 Mangilik El, Astana, Kazakhstan</span>
            </li>

        </ul>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
        <img class="img-fluid mt-3" src="/css/img/map.png" alt="map">
    </div>
</div>
</div>
<!--Drop us a line-->
<div class="container">
<div class="row mx-3">
    <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
        <img  src="/css/img/girl.png" class="img-fluid" alt="girl">
    </div>
    <div class="col col-lg-6 col-md-6 col-sm-12 text-center">
        <h4 class="display-5 mb-5">Drop us a line</h4>
        <div class="row g-3 mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>
        </div>
        <div class="row mb-3">
            <textarea class="form-control" rows="3" placeholder="Reason why you want to study programming"></textarea>
        </div>
        <div class="row mb-5" style="border: 2px solid #FFA07A">
            <div class="form-check pt-3 pb-3 mx-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">I agree to receive communications from DevDuo Online School
                </label>
            </div>
        </div>
        <button type="button" class="btn" style="background-color: #FFA07A; font-size: 20px">Send</button>
    </div>
    </div>

</div>
