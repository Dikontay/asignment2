<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg mb-3" style="background-color: #FFA07A">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 30px">DevDuo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="font-size: 20px">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="courses.html" style="font-size: 20px">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html" style="font-size: 20px">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Get info-->
<div class="row mx-3">
    <div class="col-lg-6 col-md-6 col-sm-12 text-center">
        <h4 class="display-5">Get in touch</h4>
        <ul class="list-group">
            <li class="list-group-item">
                <span id="talk-to-us">Talk To Us:</span>
                <a href="mailto:hello@devduo.com">hello@devduo.com</a>
            </li>

            <li class="list-group-item">
                <span id="call-us">Call Us:</span>
                <span id="phone">(405) 555-0128</span>
            </li>

            <li class="list-group-item">
                <span id="address">Address:</span>
                <span id="locat">C1 Mangilik El, Astana, Kazakhstan</span>
            </li>

        </ul>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
        <img class="img-fluid" src="img/map.png" alt="map">
    </div>
</div>
<!--Drop us a line-->
<div class="row mx-3">
    <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
        <img  src="img/girl.png" class="img-fluid" alt="girl">
    </div>
    <div class="col col-lg-6 col-md-6 col-sm-12 text-center">
        <h4 class="display-5 mb-5">Drop us a line</h4>
        <div class="row g-3 mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
            </div>
        </div>
        <div class="row mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Reason why you want to study programming"></textarea>
        </div>
        <div class="row mb-5" style="border: 2px solid #FFA07A">
            <div class="form-check pt-3 pb-3">
                <input class="form-check-input ms-5" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">I agree to receive communications from DevDuo Online School
                </label>
            </div>
        </div>
        <button type="button" class="btn" style="background-color: #FFA07A; font-size: 20px">Send</button>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
