
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/sstyles.css">
    <title>Contact Us</title>
    <link rel="icon" type = "image/x-icon" href="/css/img/favicon.ico">
</head>
<body>
<div class="main-contacts">
    <div class="container-contacts">
        <!---->
        <div class="contact-info">
            <div class="information">
            <div id="contact-info">
                <span id="info">Contact info</span>
                <span id="get-in-touch">Get in touch</span>
            </div>

            <div id="in-touch">
                <span id="talk-to-us">Talk To Us:</span><br>
                <a href="mailto:hello@devduo.com">hello@devduo.com</a><br>
                <hr>
                <span id="call-us">Call Us:</span><br>
                <span id="phone">(405) 555-0128</span><br>
                <hr>
                <span id="address">Address:</span><br>
                <span id="locat">C1 Mangilik El, Astana, Kazakhstan</span><br>
            </div></div>
            <div class="contact-info">
                <img src="/css/img/img.png" alt="">
            </div>
        </div>


        <div class="form-frame">
            <div class="person">
                <img src="/css/img/img_1.png" alt="">
            </div>
            <div class="forma">
                <div id="header">
                    <span id="any-quest">Any questions?</span>
                    <span id="drop">Drop us a line</span>

                </div>
                <form>
                    <div id="first-n">
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname"><br>
                    </div>
                    <div id="last-n">
                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname"><br>
                    </div>
                    <div id="emmail">
                        <label for="eemail">Email:</label><br>
                        <input type="text" id="eemail"><br>
                    </div>
                    <div id="numbers">
                        <label for="number">Phone:</label><br>
                        <input type="text" id="number"><br>
                    </div>
                    <div id="prefs">
                        <label for="message">Message</label><br>
                        <textarea id="message" rows="3" cols="30" placeholder="I would like to learn your courses"></textarea><br>
                    </div>
                </form>
                <div id="quests">
                    <input type="checkbox" id="check">
                    <label for="check" id="accept">I agree to receive communications from DevDuo Online School</label>
                </div>
                <button id="send-message">
                    <a href="ThankYou.html" id="thx">Send Message</a>
                </button>
                <div class="extra-margin"> <p></p></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
